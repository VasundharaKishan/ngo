spring:
  application:
    name: foundation-backend
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ngo_donations?sslmode=prefer}
    username: ${DATABASE_USERNAME:e141057}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver  
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never
      data-locations: classpath:sample-data.sql
      continue-on-error: false
  
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:kishankumarnaukri@gmail.com}
    password: ${MAIL_PASSWORD:bnahttalkuyagjzu}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465

server:
  port: 8080

app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
  jwt:
    secret: ${JWT_SECRET:change-this-secret-to-a-long-random-value-please}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:60}
    # Keep cookie path disabled by default; set true only if you also enable CORS credentials + CSRF
    cookie-enabled: ${JWT_COOKIE_ENABLED:false}
    cookie-name: ${JWT_COOKIE_NAME:admin_jwt}
    cookie-domain: ${JWT_COOKIE_DOMAIN:}
  allow-admin-bootstrap: ${ALLOW_ADMIN_BOOTSTRAP:true}
  auth:
    otp-enabled: ${AUTH_OTP_ENABLED:false}
    otp-expiration-minutes: ${AUTH_OTP_EXPIRATION_MINUTES:5}
    otp-max-attempts: ${AUTH_OTP_MAX_ATTEMPTS:5}
    otp-length: ${AUTH_OTP_LENGTH:6}

storage:
  r2:
    endpoint: ${R2_ENDPOINT:https://example.r2.cloudflarestorage.com}
    bucket: ${R2_BUCKET:ngo-images}
    access-key: ${R2_ACCESS_KEY:dummy}
    secret-key: ${R2_SECRET_KEY:dummy}
    public-base-url: ${R2_PUBLIC_BASE_URL:}


stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_your_key_here}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}
  success-url: ${STRIPE_SUCCESS_URL:http://localhost:5173/donate/success?session_id={CHECKOUT_SESSION_ID}}
  cancel-url: ${STRIPE_CANCEL_URL:http://localhost:5173/donate/cancel}


logging:
