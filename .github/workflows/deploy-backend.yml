# ============================================
# GitHub Actions: Backend Deployment to Railway
# ============================================
# Automatically deploys to Railway on push to main

name: Deploy Backend to Railway

on:
  push:
    branches: [main]
    paths:
      - 'foundation-backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'foundation-backend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests
        working-directory: foundation-backend
        run: mvn test -B

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        working-directory: foundation-backend
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "## âœ… Backend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "Backend has been deployed to Railway" >> $GITHUB_STEP_SUMMARY
          echo "Check Railway dashboard for deployment URL" >> $GITHUB_STEP_SUMMARY
