# ============================================
# GitHub Actions: Frontend Deployment to Vercel
# ============================================
# Automatically deploys to Vercel on push to main

name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'foundation-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'foundation-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foundation-frontend/package-lock.json

      - name: Install dependencies
        working-directory: foundation-frontend
        run: npm ci

      - name: Run linter
        working-directory: foundation-frontend
        run: npm run lint

      - name: Build project
        working-directory: foundation-frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: foundation-frontend
          vercel-args: '--prod'
          github-comment: false

      - name: Deployment Summary
        run: |
          echo "## âœ… Frontend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "Frontend has been deployed to Vercel" >> $GITHUB_STEP_SUMMARY
          echo "Visit your Vercel dashboard to view the deployment" >> $GITHUB_STEP_SUMMARY
